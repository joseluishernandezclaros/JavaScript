<!DOCTYPE html>
<html>
  <body>
    <script>
      let verdadero = true; //verdadero
      let falso = false; //falso
      let v = Boolean(true);
      let f = Boolean(false);

      console.log(verdadero, falso, v, f);
      console.log(typeof verdadero, typeof falso); // tpeof tipo de dato
      console.log(Boolean(0)); //falso 
      console.log(Boolean(-7)); //verdadero por que esta definido
      console.log(Boolean("")); // falso por que esta vacio
      console.log(Boolean(" ")); //verdadero por que esta definido aunque sea un espacio vacio
      

    </script>
  </body>
</html>
